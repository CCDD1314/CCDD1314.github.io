<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小温的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* 页面背景为淡灰色 */
            color: #333;
        }

        header {
            background-color: #add8e6; /* 浅蓝色背景 */
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px; /* 标题字体大小 */
        }

        .container {
            width: 800px;
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .article p {
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .article hr {
            border: none;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <header>
        <h1>小温的博客</h1>
    </header>
    <div class="container">
        <div class="article">
            <p>
                大家好！欢迎来到我的博客，本人2012年出生，这是我人生中第一次自己动手用代码开发网站，很激动，成功后也很开心。我的博客永远为大家开放，为大家提供一手精品工具，感谢参观。
            </p>
            <hr>
        </div>
    </div>
</body>

</html>
